<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Journal Analytics</title>
    <!-- our stylesheet -->
    <link rel="stylesheet" href="resources/css/index.css">
</head>
<body>
    <header>
        <nav class="navigation-bar">
            <menu type="context">
                <span><a href="#">Home</a></span>
                <span><a href="#">Login</a></span>
                <span><a href="#">About</a></span>
                <span><a href="#">Contact</a></span>
            </menu>
        </nav>
        <div class="logo">
            <a href="#"><h4>Journal Analytics</h4></a>
        </div>
    </header>
    <banner>
        <div class="banner-container">

        </div>

    </banner>




    <main>
        <!-- fixed green plus button at bottom right -->
        <div class="add-event-button">
            <button><img src="resources/images/plusadd.png" alt="green plus button for adding event" data-type="open-event-popup"></button>
        </div>


        <!-- popup form for adding events -->
        <form class="form-container" data-popup="form-container">
            <div class="date">
                <label for="date">Date: </label>
                <input id="date" autocomplete="on" type="date">
            </div>

            <div class="form-group">
                <!-- <label for="enemy" class="col-xs-12 col-md-4">Event</label> -->
                <div class="event-description-container">
                    <textarea name = "event-description" rows="10" cols="50" placeholder="Describe your event"></textarea>
                </div>
            </div>
            
            <select name="icons" id="myDropdown">
                <option value="default" data-imagesrc="resources/images/facebook.png" data-description="facebook icon"></option>
                <option value="facebook" data-imagesrc="resources/images/facebook.png" data-description="facebook icon"></option>
                <option value="twitter" data-imagesrc="resources/images/twitter.png" data-description="twitter icon"></option>
                <option value="gmail" data-imagesrc="resources/images/gmail.png" data-description="gmail icon"></option>
                <option value="linkedin" data-imagesrc="resources/images/linkedin.png" data-description="linkedin icon"></option>
                <option value="pintrest" data-imagesrc="resources/images/pintrest.png" data-description="pintrest icon"></option>
                <option value="instagram" data-imagesrc="resources/images/instagram.png" data-description="instagram icon"></option>
                <option value="email" data-imagesrc="resources/images/email.png" data-description="email icon"></option>
            </select>


            

            <button name="button" type="submit">Submit</button>
            <button name="button" type="reset">Reset</button>
            <button name="button" class="exit-popup" data-popup="close-event-popup"> Close </button>
        </form>





        <!-- Map and Google API containers -->

        <div id="embed-api-auth-container"></div>
        <div id="view-selector-container"></div>
        <div id="chart-container"></div>
        <div id="date-range-selector-container"></div>



    </main>

    <!-- footer area -->
    <footer>
        <menu type="context">
            <span><a href="#">Home</a></span>
            <span><a href="#">Login</a></span>
            <span><a href="#">About</a></span>
            <span><a href="#">Contact</a></span>
        </menu>
        <div class="logo">
            <a href="#"><h4>Journal Analytics</h4></a>
            <span>&copy; 2017 Journal Analytics</span>
        </div>
    </footer>

   <!--jQuery  -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script> 
    <!-- ddslick library for dropdown icon list -->
    <script type="text/javascript" src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" ></script>
    
    <!--<script src="/public/javascript/embed-api/date-range-selector.js"></script>-->
    <script src="/resources/scripts/chart.js"></script>
     <!--Include the ViewSelector2 component script.-->
    <script src="/resources/scripts/view-selector2.js"></script>
    <!-- Include the DateRangeSelector component script. -->
    <script src="/resources/scripts/date-range-selector.js"></script>

    <!-- our js file -->
    <script src="/resources/scripts/main.js"></script>  
    

</body>
</html>
