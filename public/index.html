<html>
<head>

    <title>Journal Analytics</title>
    <!-- our stylesheet -->

<body>

    

    <!-- fixed green plus button at bottom right -->
    <div class="add-event-button">
        <button><img src="resources/images/plusadd.png" alt="green plus button for adding event" data-type="open-event-popup"></button>
    </div>
    <!-- popup for adding events -->
    <form class="form-container" data-popup="form-container">
        <div class="event-plus-popup form-group" data-popup="event-plus-popup">
            <h5>This is a message.</h5>
            
        </div>
        <button class="exit-popup" data-popup="close-event-popup"> Close </button>
    </form>





    <!-- Map and Google API containers -->
    <div id="embed-api-auth-container"></div>
    <div id="view-selector-container"></div>
    <div id="chart-container"></div>
    <div id="date-range-selector-container"></div>


















    <footer>
        



    </footer>
