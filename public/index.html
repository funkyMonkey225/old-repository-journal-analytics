<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Journal Analytics</title>
        <link rel="stylesheet" href="resources/css/index.css">
    </head>

    <body>
        <header>
            <div class="banner-container">
                <!-- large screens navigation bar -->
                <nav class="navigation-bar-large">
                    
                    <div class="logo">
                        <a href="#"><h4>Journal Analytics</h4></a>
                    </div>
                    <menu type="context" class="nav-menu-large">
                        <span><a href="#">Home</a></span>
                        <span><a href="#">Login</a></span>
                        <span><a href="#">About</a></span>
                        <span><a href="#">Contact</a></span>
                    </menu>
                </nav>
                <!-- small screens navigation bar -->
                
                <div class="nav-mobile-container">
                    <nav class="navigation-bar-mobile">
                        <div class="logo">
                            <a href="#"><h4>Journal Analytics</h4></a>
                        </div>
                        <div class="hamburger-icon">
                            <img src="resources/images/HamburgerIcon.svg" alt="hamburger icon">
                        </div>
                    </nav>
                
                </div>
                <div class="mobile-menu">
                    <menu type="context" class="nav-menu-mobile">
                        <span><a href="#">Home</a></span>
                        <span><a href="#">Login</a></span>
                        <span><a href="#">About</a></span>
                        <span><a href="#">Contact</a></span>
                    </menu>
                </div>
            </div>
        </header>


        <main>
            <!-- fixed green plus button at bottom right -->
            <div class="add-event-button">
                <button><img src="resources/images/plusadd.png" alt="green plus button for adding event" data-type="open-event-popup"></button>
            </div>


            <!-- popup form for adding events -->
            <form class="form" id="submit-event" data-popup="form-container">
                <div class="form-container"> 

                    <!-- date -->
                    <div class="date">
                        <label for="date">Date: </label>
                        <input id="date" autocomplete="on" type="date" value="date" required>
                    </div>

                    <!-- describe event box -->
                    <div class="describe-event">
                        <textarea data-type="form-description" name = "event-description" rows="10" cols="50" placeholder="Describe your event" required></textarea>
                    </div>

                    <!-- icons to choose from -->
                    <div class="icon-dropdown">
                        <select name="icons" id="myDropdown" class="set-icons" required>
                            <option class="icon" value="default" data-description="Add Event"></option>
                            <option class="icon" value="facebook" data-imagesrc="resources/images/facebook.png" data-description="Facebook Post"></option>
                            <option class="icon" value="twitter" data-imagesrc="resources/images/twitter.png" data-description="Tweet"></option>
                            <option class="icon" value="gmail" data-imagesrc="resources/images/gmail.png" data-description="Google Plus post"></option>
                            <option class="icon" value="linkedin" data-imagesrc="resources/images/linkedin.png" data-description="Linkedin post"></option>
                            <option class="icon" value="pintrest" data-imagesrc="resources/images/pintrest.png" data-description="Pintrest post"></option>
                            <option class="icon" value="instagram" data-imagesrc="resources/images/instagram.png" data-description="Instagram post"></option>
                            <option class="icon" value="email" data-imagesrc="resources/images/email.png" data-description="Email"></option>
                        </select>
                    </div>

                    
                   <div class="button-container">
                      <button name="button" type="submit" class="submit-event" data-role="submit">Submit</button>
                      <button name="button" type="reset">Reset</button>
                      <button name="button" class="exit-popup" data-popup="close-event-popup"> Close </button>
                    </div>
                </div>
            </form>

          
            <!-- Map and Google API containers -->
            <div id="embed-api-auth-container"></div> <!--You are logged in as: google user -->
            <div id="view-selector-container"></div> <!-- Account, Property, View dropdowns -->
            <div id="chart-container"></div> <!-- Graph -->
            <div id="date-range-selector-container"></div> <!-- Start/End Date selector -->
        </main>


        <footer>
            <div class="footer-container">
                <menu type="context" class="menu-footer">
                    <span><a href="#">Home</a></span>
                    <span><a href="#">Login</a></span>
                    <span><a href="#">About</a></span>
                    <span><a href="#">Contact</a></span>
                </menu>
                <div class="logo-footer">
                    <a href="#"><h4>Journal Analytics</h4></a>
                    <span>&copy; 2017 Journal Analytics</span>
                </div>
            </div>
        </footer>

        <!-- cdn: jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 

        <!-- cdn: DDSlick for dropdown icon list -->
        <script src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js"></script>
        
        <!-- vendor: GoogleAnalytics -->
        <script src="/resources/vendors/googleanalytics/chart.js"></script>
        <script src="/resources/vendors/googleanalytics/date-range-selector.js"></script>
        <script src="/resources/vendors/googleanalytics/view-selector2.js"></script>

        <!-- dev files -->
        <script src="/resources/scripts/main.js"></script>  
        <script src="/resources/scripts/form.js"></script>
    </body>

</html>
